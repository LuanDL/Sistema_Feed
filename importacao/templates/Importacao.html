{% extends "Navbar.html" %}
{% load static %}

{% block 'head' %}
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
{% endblock %}

    {%block 'dashboard'%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Sistema Feed</title>
  </head>
  <body>
    <section style="margin-top: 20px; margin-left: 35px; margin-right: 35px">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card" style="margin-top: 100px">
              <div class="card-body text-bg-dark">
                <h1 class="text-center card-title">Importação de Arquivos</h1>
                <form
                  style="
                    font-family: 'Source Sans Pro', sans-serif;
                    border-radius: 0px;
                    border-width: 0px;
                    max-height: 800px;
                  "
                >
                  <div style="margin: 0px 0px 8px">
                    <input class="form-control" type="file" />
                  </div>
                  <div style="margin: 0px 0px 8px">
                    <!-- Start: Arraste e solte aqui o arquivo para importá-lo. --><textarea
                      class="form-control"
                      placeholder="Arraste e solte aqui o arquivo para importá-lo."
                    ></textarea
                    ><!-- End: Arraste e solte aqui o arquivo para importá-lo. -->
                  </div>
                  <div style="text-align: center">
                    <div class="btn-group" role="group">
                      <button class="btn btn-success" type="reset">
                        Cancelar</button
                      ><button
                        class="btn btn-success text-bg-success"
                        type="submit"
                      >
                        Enviar
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src={% static 'bootstrap.bundle.min.js'%}></script>
    {% endblock %}
  </body>
</html>
